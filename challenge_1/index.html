<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>
      <p id="X">Player X : 0</p>
      <p id="O">Player O : 0</p>
    </h1>
    <table>
      <tr>
        <td id="Aa" style="width: 15px; height: 20px; border-bottom: 2px solid black;"></td>
        <td id="Ab" style="width: 15px; height: 20px; border-left: 2px solid black;"></td>
        <td id="Ac" style="width: 15px; height: 20px; border-left: 2px solid black;"></td>
      </tr>
      <tr>
        <td id="Ba" style="width: 15px; height: 20px; border-bottom: 2px solid black;"></td>
        <td id="Bb" style="width: 15px; height: 20px; border: 2px solid black;"></td>
        <td id="Bc" style="width: 15px; height: 20px; border-top: 2px solid black;"></td>
      </tr>
      <tr>
        <td id="Ca" style="width: 15px; height: 20px; border-right: 2px solid black;"></td>
        <td id="Cb" style="width: 15px; height: 20px; border-right: 2px solid black;"></td>
        <td id="Cc" style="width: 15px; height: 20px; border-top: 2px solid black;"></td>
      </tr>
    </table>
    <button type="button" id="reset" style="display: none;">Play Again?</button>
    <script src="app.js"></script>
  </body>
</html>
